name: CI

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build (release)
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        # Upload both release and debug outputs; change to target/release/** if you only want release builds
        path: |
          target/release/**
          target/debug/**
